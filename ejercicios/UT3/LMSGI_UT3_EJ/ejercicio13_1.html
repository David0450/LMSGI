<!DOCTYPE html>
<html lang="es">
    <head>
        <title>Tabla colspan</title>
    </head>
    <body>
        <h2>Juntar dos columnas con colspan:</h2>
        <table border="!">
            <caption>Título de la tabla</caption>
            <tr>
                <th>Nombre</th>
                <th colspan="2">Teléfono</th>
            </tr>
            <tr>
                <td>Maria Agirre</td>
                <td>987377854</td>
                <td>653577855</td>
            </tr>
        </table>
    </body>
    
</html>
