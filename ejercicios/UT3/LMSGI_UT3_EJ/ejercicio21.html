<!DOCTYPE html>
<html lang="es">
    <head>
        <title>Formulario</title>
    </head>
    <body>
        <h2>Ejemplo de formulario: Matriculación en el CFGS de DAW</h2>
        <form>
                <h3>Nombre: <input name="nombre" type="text"></h3>
                <h3>Apellidos: <input name="apellidos" type="text"></h3>
                <h3>Sexo: <input name="sexo" type="radio">M <input name="sexo" type="radio">H</h3>
                <h3>Fecha de nacimiento: <input name="dia" type="number" placeholder="día" min="1" max="31"> <input name="mes" type="number" placeholder="mes" min="1" max="12"> <input name="anno" type="number" placeholder="año" min="1900" max="2023"> </h3>
                <h3>Escoge los módulos en los que te matriculas:<br></h3>
        </form>
    </body>
</html>
